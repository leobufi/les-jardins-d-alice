<!DOCTYPE html>
<html>
<head>
  <title>Error 404 - Cette page n'existe pas</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    text-align: center;
    font-family: Georgia, 'Times New Roman', Times, serif;
    margin: 0;
    background-attachment: fixed;
    background-color: rgb(231, 231, 231);
    background-image: url(Wallpaper3.svg);
    background-color: rgba(255, 255, 255, 0.3);
    background-blend-mode: overlay;
  }

  .rails-default-error-page div.dialog {
    background-color: white;
    border: black solid 1px;
    width: 90%;
    margin: 4em auto 0;
  }

  .rails-default-error-page h1 {
    font-size: 2em;
    line-height: 1.5em;
  }

  .rails-default-error-page div.dialog > p {
    padding: 1em;
  }

  .rails-default-error-page div.dialog > button {
    padding: 1em;
  }

  .rails-default-error-page div.dialog > img {
    padding: 1em;
    width: 150px;
  }

  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
      <h1>La page que vous recherchez n'existe pas.</h1>
      <p>Vérifiez que l'URL est correcte. Si ce n'est pas le cas, cette dernière a du être modifiée par le propriétaire du site.</p>
      <a href="/">Revenir à la page d'acceuil.</a>
      <img src="Logo_2.svg" alt="">
  </div>
</body>
</html>
